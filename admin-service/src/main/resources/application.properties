spring.application.name=admin-service

server.port=8081

spring.datasource.url=jdbc:h2:file:~/onlinegroceryadmins
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

eureka.client.service-url.defaultZone=http://localhost:8761/eureka

logging.level.com.microservice.adminservice.client=DEBUG
logging.level.feign=DEBUG
logging.level.feign.Logger=DEBUG

services.customer-service.url=http://localhost:8082
services.shop-service.url=http://localhost:8083
